<p>為應對普丁對歐洲徹底「斷氣」的情況，荷蘭政府計劃充分利用本國的天然氣資源。位於該國東北部的格羅寧根擁有歐洲最大的天然氣田，其全部儲量可以取代過去俄羅斯向歐洲供應三年的總量。然而由於遭受地震災害，這裡原本計劃明年關閉。不過目前來看，這個計劃是要擱置了。
