                    <p>【共同社10月20日电】据大型银行称，东京外汇市场20日早盘的日元兑美元汇率一度下跌至1美元兑换149.94日元。日元汇率较创1990年8月以来约32年新低的隔夜纽约汇市进一步走低。（完）</p>
