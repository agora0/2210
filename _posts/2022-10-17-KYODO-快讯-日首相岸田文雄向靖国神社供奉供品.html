                    <p>【共同社10月17日电】日本首相岸田文雄17日配合靖国神社开始的秋季例行大祭，以“内阁总理大臣 岸田文雄”名义供奉了被称为“真榊”的供品。据相关人士称，截至18日的例行大祭期间岸田不会参拜。（完）</p>
