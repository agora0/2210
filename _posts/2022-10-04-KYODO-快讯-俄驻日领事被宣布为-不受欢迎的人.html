                    <p>【共同社10月4日电】日本外相林芳正4日称，作为俄罗斯要求日本驻符拉迪沃斯托克总领事馆的一名领事离境的对抗措施，日本把俄驻札幌总领事馆的一名领事宣布为“不受欢迎的人”，令其最晚本月10日离境。（完）</p>
