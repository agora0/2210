<div>
                    <p>【共同社10月28日电】日本冈山县政府28日发布消息称，关于该县仓敷市养鸡场确认到疑似高致病性禽流感一事，基因检测结果确为感染。这是日本的养鸡场本季首次发生禽流感。对饲养的约17万只鸡已开始进行扑杀。（完）</p>
