                    <p>【共同社10月11日电】日本财务省11日公布的8月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目呈现589亿日元（约合人民币30亿元）顺差，较上年同期大减96.1%。连续2个月维持顺差。（完）</p>
