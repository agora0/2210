<p>（中央社台北7日電）台股今天跌189.77點，收在13702.28點，成交值新台幣1610.41億元。三大法人外資及陸資、自營商賣超，投信買超，合計賣超117.71億元。</p><p>自營商賣超36.35億元，投信買超11.44億元，外資及陸資賣超92.8億元。1111007</p>
