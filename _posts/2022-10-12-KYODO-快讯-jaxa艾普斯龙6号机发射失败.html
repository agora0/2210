                    <p>【共同社10月12日电】日本宇宙航空研究开发机构（JAXA）12日从内之浦宇宙空间観测所（鹿儿岛县肝付町）发射小型固体燃料火箭“艾普斯龙”6号机，但随后立即发送了破坏指令信号。JAXA表示“发射可能失败了”。（完）</p>
