                    <p>【共同社10月9日电】共同社8、9日实施的日本全国电话舆论调查结果显示，岸田内阁支持率为35.0%。较骤跌13.9个百分点的9月调查又下滑5.2个百分点。本次调查得到的不支持率为48.3%。（完）</p>
