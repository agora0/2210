<p>（中央社台北14日電）台股今天漲317.39點，收在13128.12點，成交值新台幣2067.02億元。三大法人外資及陸資、自營商買超，投信賣超，合計買超156.3億元。</p><p>自營商買超58.15億元，投信賣超5.35億元，外資及陸資買超103.5億元。1111014</p>
