                    <p>【共同社10月4日电】日本政府4日通过全国瞬时警报系统（J-ALERT）发布快讯称，朝鲜的导弹似乎经过日本上空飞往太平洋。把北海道和青森县指定为对象地区。据日本政府相关人士称，截至目前未收到受害报告。（完）</p>
