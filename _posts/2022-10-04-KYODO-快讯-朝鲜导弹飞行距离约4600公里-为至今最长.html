                    <p>【共同社10月4日电】日本官房长官松野博一4日在记者会上就朝鲜发射的导弹称：“推定飞行距离约4600公里、最大高度约1000公里。”防卫相滨田靖一透露称，推定约4600公里的飞行距离被认为是至今最长。（完）</p>
