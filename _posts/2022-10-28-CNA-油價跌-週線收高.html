<p>（中央社紐約28日綜合外電報導）油價今天下跌，週線則收高，因美國燃油庫存降至危險的低水位。</p><p>紐約市場西德州中級原油的12月期貨價格下跌1.18美元，收在每桶87.90美元。</p><p>倫敦市場北海布倫特原油的12月期貨價格下跌1.18美元，收在每桶95.77美元。（譯者：徐睿承）1111029</p>
