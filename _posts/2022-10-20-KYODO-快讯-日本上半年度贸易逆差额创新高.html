                    <p>【共同社10月20日电】日本财务省20日公布的2022上半年度（4至9月）贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差11.0075万亿日元（约合人民币5310亿元），创半年度的历史最高逆差额。（完）</p>
