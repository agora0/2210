                    <p>【共同社10月28日电】日本央行在28日的货币政策会议上，决定维持诱导短期利率在负0.1%、长期利率在0%左右的大规模货币宽松政策。2022年度消费者物价上涨率预期被上调至2.9%，国内生产总值（GDP）增长率预期被下调为2.0%。（完）</p>
